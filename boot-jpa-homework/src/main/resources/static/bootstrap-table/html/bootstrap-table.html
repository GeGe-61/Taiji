<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css" />
		<!--cdn-->
		<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.css" />

	
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="container">
			<table id="table" class="table">

			</table>

		</div>

		<div class="modal fade" id="editForm">
			<div class="modal-dialog">

				<div class="modal-content">

					<div class="modal-header"></div>
					<div class="modal-body">

						<form class="form-horizontal">
							<div class="form-group">
								<div class="row">
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon">姓名</span>
											<input id="username" class="form-control" />

										</div>
									</div>
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon">性别</span>
											<select id="gender" class="form-control" />
											</select>
											    
											

										</div>
									</div>
								</div>

							</div>

							<div class="form-group">
								女<input type="radio" value="0" name="gender" checked="checked" /> 男
								<input type="radio" value="1" name="gender" />
							</div>

						</form>

					</div>

					<div class="modal-footer"></div>

				</div>
			</div>
		</div>
		<div id="toolbar" class="btn-group">
			<button class="btn btn-primary" id="btnAdd">添加</button>
			<button class="btn btn-success" id="btnEdit">修改</button>

		</div>
	</body>
	
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js"></script>

		<script type="text/javascript" src="../js/bootstrap-table/bootstrap-table.js"></script>
		<script type="text/javascript" src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

		<script type="text/javascript" src="../js/logic/table.js"></script>

</html>
